---
layout: layout
title: "BuildAfrica.org"

---

<section class="content">
  {% for post in site.posts limit:2 %}
    <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      
        <div class="body">
            {{ post.content }}
        </div>
        
        <div class="meta">
            Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
        </div>
    </div>
{% endfor %}	
    
</section>
<section class="footer">
<section class="content">
  <table>
    <tr><td colspan=2><h2>Past Posts</h2></td></tr>
    {% for post in site.posts %}
     <tr><td> <span>{{ post.date | date_to_string }}</span></td><td> <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
</table>
</section>
</section>
